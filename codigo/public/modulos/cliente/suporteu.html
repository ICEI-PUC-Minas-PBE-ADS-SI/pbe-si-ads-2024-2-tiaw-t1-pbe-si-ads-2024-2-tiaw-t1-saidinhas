    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/stylesuporteu.css">
    <script src="../../assets/js/suporteu.js" defer></script>
</head>

<body>
    <!-- cabeçalho -->
    <div class="logo">
        <h1>Saidinhas</h1>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-alt"></i> Reservas</a></li>

                </ul>
            </nav>
            <div class="logout">
                <a href="../../index.html">Sair</a>
            </div>
        </aside>

        <div class="suporte">
            <h1>Suporte ao Usuário</h1>
            <form id="supportForm">
                <label for="name">Seu Nome:</label>
                <input type="text" id="name" required>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div id="messages" class="messages"></div>
        </div>
    </div>
</body>
