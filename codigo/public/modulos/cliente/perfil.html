<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saidinhas - Cliente</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/cliente/perfil.css" />
    <script src="../../assets/js/cliente/perfil.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="logo">
        <h1>Saidinhas</h1>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="perfil.html" class="active"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="filtro.html"><i class="fas fa-search"></i> Buscar</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="../../index.html">Sair</a>
            </div>
        </aside>

        <div class="content">
            <h2>Perfil do Cliente</h2>
            <form id="profile-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <button type="submit" class="save-btn">Salvar</button>
            </form>
        </div>
    </div>
</body>

</html>
