<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saidinhas - Cliente</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/styleReserva.css" />
    <script src="../../assets/js/perfil.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="logo">
        <h1>Saidinhas</h1>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="reserva.html" class="active"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="filtro.html"><i class="fas fa-search"></i> Buscar</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="../../index.html">Sair</a>
            </div>
        </aside>

        <main class="content">
            <div class="novareserva" id="requisicao" method="post" onsubmit="salvarreserva(event)">
                <select class="form-select border border-danger" id="restauranteRC" aria-label="Default select example"
                    required>
                    <option selected>Selecione um restaurante</option>
                </select>
                <br>
                <br>
                <label for="dataRC">Escolha uma data:</label>
                <input class="border border-danger" type="date" id="dataRC" name="data" required>

                <label for="horaRC">Escolha um horário:</label>
                <input class="border border-danger" type="time" id="horaRC" name="hora" required>
            </div>
            <br>
            <button type="button" class="btn btn-danger" id="confirmarRC">Confirmar</button>
            <div class="consultar" id="consultarRC">
                <br>
                <br>
                <h3>Suas Reservas</h3>
                <ul id="listaReservas"></ul>
                <p id="mensagemSemReservas" style="display: none;">Você ainda não tem reservas.</p>
            </div>
        </main>
    </div>

    <script src="../../assets/js/cliente/reserva.js" defer></script>
</body>

</html>
