<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções</title>
    <link rel="stylesheet" href="../../assets/css/promo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- cabeçario -->
    <header>
        <nav class="navbar navbar-expand-sm bg-r500 bg-light" id="navbar">
            <a href="#" class="m-2" id="logo"><strong>Saidinhas</strong></a>
            <div class="container-fluid d-flex justify-content-between align-items-center col-6">
                <form class="d-flex justify-content-center w-75">
                    <div class="input-group">
                        <input class="form-control m-1" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-light m-1" type="submit" id="botao">pesquisa</button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <!-- itens do menu menu lateral -->
    <div class="container">
        <aside class="sidebar mt-5">
            <nav class="menu ">
                <ul>
                    <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="#" ><i class="fas fa-utensils"></i> Cardápio</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="#" class="active"><i class="fas fa-tags"></i> Promoções</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="../../index.html">Sair</a>
            </div>
        </aside>
    </div>
    <div class="main-content">
        <div class="photo-column">
            <!-- card de itens -->
            <div class="card m-3 mt-5" style="width: 20rem;">
                <img class="card-img-top" src="salada.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><strong>Salada</strong></h5>
                    <p class="card-text"></p>
                    <strong>R$:</strong><span id="preco">15,00</span> <span id="desconto"></span> <br>
                    <button class="btn btn-primary mt-2" onclick="toggleCaixaNumerica(this)">Adicionar</button>
                    <button class="btn btn-secondary mt-2" onclick="toggleCaixaDesconto(this)">Desconto</button>
                </div>
            </div>
            <div class="card m-3 mt-5" style="width: 20rem;">
                <img class="card-img-top" src="file.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">File mignon</h5>
                    <strong>R$:</strong><span id="preco2">37,50</span> <span id="desconto2"></span><br>
                    <button class="btn btn-primary mt-2" onclick="toggleCaixaNumerica(this)">Adicionar</button>
                    <button class="btn btn-secondary mt-2" onclick="toggleCaixaDesconto(this)">Desconto</button>
                </div>
            </div>
            <div class="card m-3 mt-5" style="width: 20rem;">
                <img class="card-img-top" src="fotos/camarao.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Bobó de camarão</h5>
                    <strong>R$:</strong><span id="preco3">67,50</span> <span id="desconto3"></span> <br>
                    <button class="btn btn-primary mt-2" onclick="toggleCaixaNumerica(this)">Adicionar</button>
                    <button class="btn btn-secondary mt-2" onclick="toggleCaixaDesconto(this)">Desconto</button>
                </div>
            </div>
            <div class="card m-3 mt-5" style="width: 20rem;">
                <img class="card-img-top" src="fotos/bebida.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Drincks</h5>
                    <strong>R$:</strong><span id="preco4">21,50</span> <span id="desconto4"></span> <span class="" id=""></span> <br>
                    <button class="btn btn-primary mt-2" onclick="toggleCaixaNumerica(this)">Adicionar</button>
                    <button class="btn btn-secondary mt-2" onclick="toggleCaixaDesconto(this)">Desconto</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/promocao.js"></script>
</body>
</html>
