<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamificação - Acúmulo de Pontos</title>
    <link rel="stylesheet" href="codigo/public/assets/css/stylegame.css">
</head>
<body>
    <div class="container">
        <h1>Gamificação - Acúmulo de Pontos</h1>

        <div class="pontos">
            <h2>Pontos Acumulados: <span id="pontos">0</span></h2>
            <button id="acumularPontosBtn">Acumular Pontos</button>
        </div>

        <div class="promocoes">
            <h2>Promoções</h2>
            <ul id="listaPromocoes">
                <!-- Promoções -->
            </ul>
        </div>

        <div class="cupons">
            <h2>Cupons</h2>
            <input type="text" id="codigoCupom" placeholder="Digite o código do cupom">
            <button id="aplicarCupomBtn">Aplicar Cupom</button>
            <div id="mensagemCupom"></div> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
