
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/cliente/loginsuario.css">
  
  <title>Login Usuário</title>

</head>
<body>
  <div class="left">
    <img src="../../assets/images/logoSaidinhas.png" alt="Saldinhas Logo">
  </div>
   
  <div class="login">
    <img src="../../assets/images/fazerlogin-removebg-preview.png" alt="" class="fazerlogin">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h1 class="text-center"></h1>
        <form id="login-form" method="post" onsubmit="loginUsuario(event)">
          <div class="form-group mb-3" style="color: red">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>
          <div class="form-group mb-3" style="color: red";>
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>
          <div class="form-group text-center">
            <input type="submit" name="submit" class="btn btn-danger" value="Login">
          </div>
        </form>
        <div class="text-center mt-4" style="color: red;">
          <p>Não tem uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" style="color: red;">Registrar</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="color: red">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registrar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="register-form" method="post" onsubmit="salvaUsuario(event)">
            <div class="form-group mb-3">
              <label for="nome_restaurante" class="form-label">Nome Completo</label>
              <input type="text" name="txt_nome_completo" id="txt_nome_completo" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="data" class="form-label">Data de Nascimento</label>
              <input type="text" name="data" id="txt_data_de_nascimento" class="form-control" placeholder="DD/MM/AAAA" required>
            </div>
            <div class="form-group mb-3">
              <label for="cnpj" class="form-label">CPF</label>
              <input type="text" name="number_cpf" id="txt_cpf" class="form-control" pattern="\d*" maxlength="14" required>
            </div>
            <div class="form-group mb-3">
              <label for="email_restaurante" class="form-label">Email</label>
              <input type="email" name="txt_email_usuario" id="txt_email_usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="cep_restaurante" class="form-label">CEP</label>
              <input type="text" name="number_cep_usuario" id="cep_usuario" class="form-control" pattern="\d*" maxlength="8" required>
            </div>
            <div class="form-group mb-3">
              <label for="logradouro_restaurante" class="form-label">Logradouro</label>
              <input type="text" name="txt_logradouro_usuario" id="txt_logradouro_usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="bairro_restaurante" class="form-label">Bairro</label>
              <input type="text" name="txt_bairro_usuario" id="txt_bairro_usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="cidade_restaurante" class="form-label">Cidade</label>
              <input type="text" name="txt_cidade_usuario" id="txt_cidade_usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="estado_restaurante" class="form-label">Estado</label>
              <input type="text" name="txt_estado_usuario" id="txt_estado_usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="senha_restaurante" class="form-label">Senha</label>
              <input type="password" name="txt_senha_usuario" id="txt_senha_usuario" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="senha2_restaurante" class="form-label">Confirme a Senha</label>
              <input type="password" name="txt_senha2_usuario" id="txt_senha2_usuario" class="form-control" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-danger">Registrar</button>
  </div>
  </div>
            </div>
            <script src="../../assets/js/loginResgistroUsuario.js"></script>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
