<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saidinhas</title>
    <link rel="stylesheet" href="../../assets/css/restaurante/styleCardapio.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <script src="../../assets/js/restaurante/cardapio.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="logo">
        <h1>Saidinhas</h1>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="perfil.html" ><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="cardapio.html" class="active"><i class="fas fa-utensils"></i> Cardápio</a></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="promocoes.html"><i class="fas fa-tags"></i> Promoções</a></li>
                    <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="../../index.html">Sair</a>
            </div>
        </aside>

        <main class="content">
            <section class="menu-items">
                <div class="menu-header">
                    <h2>Cardápio</h2>
                    <button id="addBtn" class="add-btn">Cadastrar</button>
                </div>

                <nav class="category-nav">
                    <button class="category-btn" data-category="all">Todos</button>
                    <button class="category-btn" data-category="Entrada">Entrada</button>
                    <button class="category-btn" data-category="Prato Principal">Prato Principal</button>
                    <button class="category-btn" data-category="Bebidas">Bebidas</button>
                </nav>

                <div id="items-list" class="items-list"></div>

                <div id="items-list-vazio" class="items-list-vazio"></div>

                <div id="editModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Editar Item</h2>
                        <form id="editForm">
                            <label for="itemName">Nome:</label>
                            <input type="text" id="itemName" name="name" required>

                            <label for="itemDescription">Descrição:</label>
                            <textarea id="itemDescription" name="description" required></textarea>

                            <label for="itemPrice">Preço:</label>
                            <input type="number" id="itemPrice" name="price" step="0.01" required>

                            <div class="checkbox-container">
                                <label for="itemAvailable">Disponível:</label>
                                <input type="checkbox" id="itemAvailable" name="available">
                            </div>

                            <button type="submit">Salvar</button>
                        </form>
                    </div>
                </div>

                <div id="addModal" class="modal">
                    <div class="modal-content">
                        <span class="close1">&times;</span>
                        <h2>Cadastrar Novo Item</h2>
                        <form id="addForm">
                            <label for="newItemName">Nome:</label>
                            <input type="text" id="newItemName" name="name" required>

                            <label for="newItemDescription">Descrição:</label>
                            <textarea id="newItemDescription" name="description" required></textarea>

                            <label for="newItemPrice">Preço:</label>
                            <input type="number" id="newItemPrice" name="price" step="0.01" required>

                            <label for="newItemImage">URL da Imagem:</label>
                            <input type="text" id="newItemImage" name="image_url" required>

                            <label for="newItemCategory">Categoria:</label>
                            <select id="newItemCategory" name="category">
                                <option value="Entrada">Entrada</option>
                                <option value="Prato Principal">Prato Principal</option>
                                <option value="Bebidas">Bebidas</option>
                            </select>

                            <div class="checkbox-container">
                                <label for="newItemAvailable">Disponível:</label>
                                <input type="checkbox" id="newItemAvailable" name="available">
                            </div>

                            <button type="submit">Cadastrar</button>
                        </form>
                    </div>
                </div>

                <div id="confirmDeleteModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Confirmar Exclusão</h2>
                        <p>Tem certeza que deseja excluir este item?</p>
                        <div class="delete-modal-btns">
                            <button id="confirmDeleteBtn" class="delete-modal-btn">Excluir</button>
                            <button id="cancelDeleteBtn" class="delete-modal-btn cancel-btn">Cancelar</button>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>

</html>
