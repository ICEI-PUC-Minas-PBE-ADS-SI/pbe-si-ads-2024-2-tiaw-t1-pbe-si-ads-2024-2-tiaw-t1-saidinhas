<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saidinhas - Restaurante</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/restaurante/styleRelatorio.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../assets/js/perfil.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="logo">
        <h1>Saidinhas</h1>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="cardapio.html"><i class="fas fa-utensils"></i> Cardápio</a></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="promocoes.html"><i class="fas fa-tags"></i> Promoções</a></li>
                    <li><a href="relatorios.html" class="active"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="../../index.html">Sair</a>
            </div>
        </aside>

        <main class="content">
            <h2>Seu Relatório</h2>
            <br>
            <div id="tela" ></div>
            <div id="grafico" style="width: 700px; height: 700px;">
                <canvas id="graficoRelatorio"></canvas><br><br>
                <div id="grafico2" style="width: 500px; height: 500px;"><canvas id="graficoRelatorio2"></canvas></div>
            </div>    
                
            
        </main>

        <aside id="filtroR">
            <br>
            <h4>Especificações do relatório</h4>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="diario" value="option1" checked>
                <label class="form-check-label" for="diario">
                    Relatório Diário
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="semanal" value="option2">
                <label class="form-check-label" for="semanal">
                    Relatório Semanal
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="mensal" value="option1" checked>
                <label class="form-check-label" for="mensal">
                    Relatório Mensal
                </label>
            </div>
            <br>
            <label for="datain">Escolha a data de inicio:</label>
            <input class="border border-danger" type="date" id="datain" name="data" required>
            <br>
            <br>
            <label for="datafim">Escolha a data de fim:</label>
            <input class="border border-danger" type="date" id="datafim" name="data" required>
            <br>
            <br>
            <p class="fst-italic text-secondary">OBS.: As datas escolhidas devem estar<br> de acordo com o
                periodo especificado<br> (diario,semanal e mensal).</p>
            <br>
            <button type="button" class="btn btn-danger mt-5" id="relatorio">Gerar Relatório</button>
            <br>
            <br>
            <button type="button" class="btn btn-danger mt-5" id="exportar">Exportar Relátorio</button>

        </aside>


        <script src="../../assets/js/restaurante/relatorio.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
