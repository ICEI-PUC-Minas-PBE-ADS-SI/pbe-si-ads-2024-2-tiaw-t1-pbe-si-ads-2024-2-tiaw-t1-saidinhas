<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="../../assets/css/styleReserva.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="logo">
        <h1>Saidinhas</h1>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="#"><i class="fas fa-utensils"></i> Cardápio</a></li>
                    <li><a href="#" class="active"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="#"><i class="fas fa-tags"></i> Promoções</a></li>

                </ul>
            </nav>
            <div class="logout">
                <a href="../../index.html">Sair</a>
        </aside>

        <main class="content">
            <div class="novareserva" id="requisicao" method="post" onsubmit="salvarreserva(event)">
                <select class="form-select border border-danger" id="restauranteRC" aria-label="Default select example"
                    required>
                    <option selected>Selecione um restaurante</option>
                    <option value="Restaurante 1">Restaurante 1</option>
                    <option value="Restaurante 2">Restaurante 2</option>
                    <option value="Restaurante 3">Restaurante 3</option>
                </select>
                <br>
                <br>
                <label for="dataRC">Escolha uma data:</label>
                <input class="border border-danger" type="date" id="dataRC" name="data" required>

                <label for="horaRC">Escolha um horário:</label>
                <input class="border border-danger" type="time" id="horaRC" name="hora" required>
            </div>
            <br>
            <button type="button" class="btn btn-danger" id="confirmarRC">
                confirmar
            </button>
            <div class="consultar" id="consultarRC">
                <br>
                <br>
                <h3>Suas Reservas</h3>

            </div>
    </div>
    </main>


    <script src="../../assets/js/reserva.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
