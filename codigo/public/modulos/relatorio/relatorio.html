<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio</title>
    <link rel="stylesheet" href="../../assets/css/styleRelatorio.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style></style>
<body>
    <div class="logo">
        <h1>Saidinhas</h1>
    </div>
    <div class="container">
        <aside class="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="#"><i class="fas fa-utensils"></i> Cardápio</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Reservas</a></li>
                    <li><a href="#"><i class="fas fa-tags"></i> Promoções</a></li>
                    <li><a href="#"class="active"><i class="fa-thin fa-file-chart-pie"></i> Relatório</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#">Sair</a>
            </div>
        </aside>

        <main class="content">
                <div class="container-fluid filtro" >
                    <div class="row">
                        <div class="col-md-9 h-100">
                            <h2>Seus Relatórios</h2> 
                            
                        </div>
                        <aside class="col-md-3 border-start p-3">
                            <h4>Especificações do relatório</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="diario" value="option1" checked>
                                <label class="form-check-label" for="diario">
                                  Relatório Diário
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="semanal" value="option2">
                                <label class="form-check-label" for="semanal">
                                    Relatório Semanal
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="mensal" value="option1" checked>
                                <label class="form-check-label" for="mensal">
                                  Relatório Mensal
                                </label>
                              </div>
                              <br>
                              <label for="datain">Escolha as data de inicio:</label>
                              <input class="border border-danger" type="date" id="datain" name="data" required>
                              <label for="datafim">Escolha as data de fim:</label>
                              <input class="border border-danger" type="date" id="datafim" name="data" required>
                              <br>
                              <br>
                              <p class="fst-italic text-secondary">OBS.: As datas escolhidas devem estar de acordo com o periodo especificado (diario,semanal e mensal).</p>
                              <br>
                              <button type="button" class="btn btn-danger mt-5" id="relatorio">Gerar Relatório</button>

                              
                        </aside>
                    </div>
                </div>
            
        </main>

    </div>
    <script src="../../assets/js/relatorio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
